<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas no ordenadas -->
    <ul> <!-- ul = unordered list-->
        <li>uno</li> <!-- li = list item -->
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
    </ul>

    <!-- listas ordenadas -->
    <ol start="5">
        <li>Uno</li>
        <li>dos</li>
        <li>tres</li>
        <ol start="5" style="list-style-type: lower-alpha;">
            <li>Letra 1</li>
            <li>Letra 2</li>
        </ol>
    </ol>
    
</body>
</html>
